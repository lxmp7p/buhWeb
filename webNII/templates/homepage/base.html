<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% block title %}
        <title>Hello, homepage!</title>
    {% endblock %}
  </head>
  <body>
  <nav class="navbar navbar-expand-lg nnavbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
    </ul>
    <form class="form-inline my-2 my-lg-0" method="get">

        {% if username %}
        <li><a class="btn btn-outline-success my-2 my-sm-0" href="../loginsys/logout/" tabindex="-1" aria-disabled="true">Выйти ({{ username }})</a></li>
    </form>
  </div>
</nav>
    <div class="container">
        <br>
        {% block body %}
            <h1>kek</h1>
        {% endblock %}
        <hr>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
          {% else %}
        <li><a class="btn btn-outline-success my-2 my-sm-0" href="../loginsys/login/" tabindex="-1" aria-disabled="true">Войти</a></li>
        {% endif %}
  </body>
</html>
